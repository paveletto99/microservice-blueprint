apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ko-app
  name: ko-app-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ko-app
  template:
    metadata:
      labels:
        app: ko-app
    spec:
      containers:
      - image: ko://cmd/main.go
        name: ko
        env:
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        resources:
          requests:
            memory: 128Mi
            cpu: 500m
          limits:
            memory: 256Mi
            cpu: 1000m

